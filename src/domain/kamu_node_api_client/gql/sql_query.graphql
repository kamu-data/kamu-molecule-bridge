query SqlQuery($sql: String!, $limit: Int!) {
  data {
    query(
      query: $sql
      queryDialect: SQL_DATA_FUSION
      dataFormat: JSON_AOS
      limit: $limit
    ) {
      __typename
      ... on DataQueryResultSuccess {
        data {
          content
          numRecords
        }
      }
      ... on DataQueryResultError {
        errorKind
        errorMessage
      }
    }
  }
}
